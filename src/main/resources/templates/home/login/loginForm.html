<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">

<script th:if="${loginCheck}" type="text/javascript">
    function codeAddress() {
    parent.location.reload(true);
    }
    window.onload = codeAddress;
</script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>




    <div class="modal-body p-5 pt-2">
        <form th:action="@{/login}" th:object="${loginFormDto}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
            </div>


            <div class="form-floating mb-3">
                <input type="text" id="loginIdLogin" placeholder="LoginId" th:field="*{loginId}" class="form-control" th:errorclass="field-error">
                <label for="loginIdLogin">Login Id</label>
                <div class="field-error" th:errors="*{loginId}" />
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="passwordLogin" placeholder="Password" th:field="*{password}" class="form-control" th:errorclass="field-error">
                <label for="passwordLogin">Password</label>
                <div class="field-error" th:errors="*{password}" />
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign in</button>
            <!-- <small class="text-muted">By clicking Sign in, you agree to the terms of use.</small> -->
        </form>

        <!-- <hr class="my-4">
        <h2 class="fs-5 fw-bold mb-3">Or don't you have an account?</h2>
        <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="button" data-bs-toggle="modal" data-bs-target="#joinModal">Sign up</button> -->
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
